enum State {
  NEW,
  ASSIGNED,
  IN_PROGRESS,
  COMPLETE
}

type Task @model {
  id: ID!
  title: String!
  body: String
  State: State
}
type Task @model {
  id: ID!
  title: String!
  body: String
  State: State
  team: Team @connection(name: "teamTasks")
  file: NewFile @connection(name: "fileWithTask")
}
type NewFile @model{
    id: ID!
    fileName: String
    belongsTo: Task! @connection(name: "fileWithTask")
}